<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and inputs</title>
</head>
<body>
    <h2> This is a HTML form </h2>
    <form action="swaroop.html">
   <div> <label for="name"> Name </label>
         <input type="text" name="myName" id="name"> 
    </div>
    <br>
     <div> <label for="Role"> Role </label>
        <input type="text" name="myRole" id="Role" >
    </div>   
    <br>
    <div> <label for="Email"> Email </label>
        <input type="email" name="Email" id="Email" >   
    </div>  
   <br>
   <div> <label for="date"> Date </label>
        <input type="date" name="myDate" id="date" >
    </div>
    <br>
    <div> <label for="amnt"> Bonus amount </label>
        <input type="number" name="myNumber" id="amnt" >
    </div>
    <br>
    <div> <label for="Are you Eligible"> Are you Eligible </label>
        <input type="checkbox" name="myCheckbox" id="Are you Eligible" >
    </div>
    <br>
    <div> <label for="gender"> Gender </label>
        Male <input type="radio" name="myGender" id="gender" > Female <input type="radio" name="myGender" id="gender">
    </div>
    <br>
    <div> <label for="Write about youself"> Write about youself </label>
       <textarea name="myText" cols="30" rows="10" id="Write about youself"> 
       </textarea>
     </div>
     <br>
     <div>
        <label for="car"> Select the car </label>
        <select name="myCar" id="car">
            <option value="Ferrari">Ferrari</option>
            <option value="Lambo" selected>Lambo</option> 
        </select>
        </div>
       <br>
    <div>
        <input type="submit" value="Submit Now!"> <input type="reset" value="Reset Form!">
     </div>  
     <br>
   
</form>
</body>
</html>
